<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>User Management</h1>

    <div class="cards-wrapper">

        <!-- ================= SUNDAY SCHOOL ================= -->
        <div class="container">

            <h2 class="card-title">ðŸ“˜ Sunday School Management</h2>

            <!-- LEVEL LIST -->
            <div id="levelsPage" class="sub-card">
                <h3>School Levels</h3>
                <ul id="levelsList"></ul>
                <button class="add-btn" onclick="addLevel()">+ Add Level</button>
            </div>

            <!-- LEVEL DETAILS PAGE -->
            <div id="levelPage" style="display:none">

                <button class="back-btn" onclick="goBack()">â¬… Back to Levels</button>
                <h2 id="levelTitle"></h2>

                <div class="sub-card">
                    <h3>Teachers (<span id="teacherCount">0</span>)</h3>
                    <ul id="teacherList"></ul>
                    <button class="add-btn" onclick="addLevelItem('teacher')">+ Add Teacher</button>
                </div>

                <div class="sub-card">
                    <h3>Students (<span id="studentCount">0</span>)</h3>
                    <ul id="studentList"></ul>
                    <button class="add-btn" onclick="addLevelItem('student')">+ Add Student</button>
                </div>

            </div>

        </div>

        <!-- ================= CHURCH ================= -->
        <div class="container">
            <h2 class="card-title">
                â›ª Church of Christ Members(<span id="churchCount">0</span>)
            </h2>
            <ul id="churchList"></ul>
            <button class="add-btn" onclick="addChurch()">+ Add Member</button>
        </div>

    </div>

    <script>
const apiUrl = 'https://user-management.onrender.com/users';
let currentLevel = null;

/* ---------- SHOW ALERT ---------- */
function showAlert(message, type = 'error') {
    alert(message); // simple, can be replaced with a fancier notification div
}

/* ---------- LOAD LEVELS ---------- */
async function loadLevels() {
    try {
        const res = await fetch(`${apiUrl}?category=school_levels`);
        if (!res.ok) throw new Error('Failed to fetch levels');
        const levels = await res.json();

        const ul = document.getElementById('levelsList');
        ul.innerHTML = '';

        for (let i = 0; i < levels.length; i++) {
            const level = levels[i];

            const teachersRes = await fetch(`${apiUrl}?category=teacher&levelId=${level._id}`);
            const studentsRes = await fetch(`${apiUrl}?category=student&levelId=${level._id}`);
            if (!teachersRes.ok || !studentsRes.ok) throw new Error('Failed to fetch level items');

            const teachers = await teachersRes.json();
            const students = await studentsRes.json();

            const li = document.createElement('li');

            const name = document.createElement('span');
            name.textContent = `${i + 1}. ${level.name}`;
            name.className = 'level-link';
            name.onclick = () => openLevel(level);

            const counts = document.createElement('span');
            counts.className = 'level-counts';
            counts.innerHTML = `ðŸ‘¨â€ðŸ« ${teachers.length} &nbsp; ðŸŽ“ ${students.length}`;

            const btn = document.createElement('button');
            btn.innerHTML = 'â‹®';
            btn.className = 'action-btn';

            const menu = document.createElement('div');
            menu.className = 'action-menu';

            const edit = document.createElement('div');
            edit.textContent = 'Edit';
            edit.onclick = async () => {
                const newName = prompt('Rename level', level.name);
                if (!newName) return;
                try {
                    await update(level._id, newName);
                } catch (err) {
                    showAlert(err.message);
                }
            };

            const del = document.createElement('div');
            del.textContent = 'Delete';
            del.onclick = async () => {
                if (!confirm('Delete level?')) return;
                try {
                    const delRes = await fetch(`${apiUrl}/${level._id}`, { method:'DELETE' });
                    if (!delRes.ok) throw new Error('Failed to delete');
                    loadLevels();
                } catch (err) {
                    showAlert(err.message);
                }
            };

            menu.append(edit, del);
            btn.onclick = e => {
                e.stopPropagation();
                closeMenus();
                menu.style.display = 'block';
            };

            li.append(name, counts, btn, menu);
            ul.appendChild(li);
        }
    } catch (err) {
        showAlert(err.message);
    }
}

/* ---------- OPEN LEVEL ---------- */
function openLevel(level) {
    currentLevel = level;
    document.getElementById('levelsPage').style.display = 'none';
    document.getElementById('levelPage').style.display = 'block';
    document.getElementById('levelTitle').textContent = `ðŸ“˜ ${level.name}`;
    loadLevelItems();
}

/* ---------- BACK ---------- */
function goBack() {
    currentLevel = null;
    document.getElementById('levelPage').style.display = 'none';
    document.getElementById('levelsPage').style.display = 'block';
}

/* ---------- LOAD TEACHERS/STUDENTS ---------- */
async function loadLevelItems() {
    try {
        const teachersRes = await fetch(`${apiUrl}?category=teacher&levelId=${currentLevel._id}`);
        const studentsRes = await fetch(`${apiUrl}?category=student&levelId=${currentLevel._id}`);
        if (!teachersRes.ok || !studentsRes.ok) throw new Error('Failed to fetch level items');

        const teachers = await teachersRes.json();
        const students = await studentsRes.json();

        renderList('teacherList', teachers, 'teacher');
        renderList('studentList', students, 'student');

        document.getElementById('teacherCount').textContent = teachers.length;
        document.getElementById('studentCount').textContent = students.length;
    } catch (err) {
        showAlert(err.message);
    }
}

function renderList(id, items, type) {
    const ul = document.getElementById(id);
    ul.innerHTML = '';

    items.forEach((item, i) => {
        const li = document.createElement('li');

        const span = document.createElement('span');
        span.textContent = `${i + 1}. ${item.name}`;

        const btn = document.createElement('button');
        btn.innerHTML = 'â‹®';
        btn.className = 'action-btn';

        const menu = document.createElement('div');
        menu.className = 'action-menu';

        const edit = document.createElement('div');
        edit.textContent = 'Edit';
        edit.onclick = async () => {
            const newName = prompt('Edit name', item.name);
            if (!newName) return;
            try {
                await update(item._id, newName);
                loadLevelItems();
            } catch (err) {
                showAlert(err.message);
            }
        };

        const del = document.createElement('div');
        del.textContent = 'Delete';
        del.onclick = async () => {
            if (!confirm('Delete?')) return;
            try {
                const delRes = await fetch(`${apiUrl}/${item._id}`, { method:'DELETE' });
                if (!delRes.ok) throw new Error('Failed to delete');
                loadLevelItems();
            } catch (err) {
                showAlert(err.message);
            }
        };

        menu.append(edit, del);
        btn.onclick = e => {
            e.stopPropagation();
            closeMenus();
            menu.style.display = 'block';
        };

        li.append(span, btn, menu);
        ul.appendChild(li);
    });
}

/* ---------- ADD ---------- */
async function addLevel() {
    const name = prompt('Level name');
    if (!name) return;
    try {
        const res = await fetch(apiUrl, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({ name, category:'school_levels' })
        });
        if (!res.ok) throw new Error('Failed to add level');
        loadLevels();
    } catch (err) {
        showAlert(err.message);
    }
}

async function addLevelItem(type) {
    if (!currentLevel) return showAlert('Select a level first');
    const name = prompt(`Add ${type}`);
    if (!name) return;
    try {
        const res = await fetch(apiUrl,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({ name, category:type, levelId:currentLevel._id })
        });
        if (!res.ok) throw new Error('Failed to add');
        loadLevelItems();
    } catch (err) {
        showAlert(err.message);
    }
}

async function addChurch() {
    const name = prompt('Member name');
    if (!name) return;
    try {
        const res = await fetch(apiUrl,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({ name, category:'church_of_christ' })
        });
        if (!res.ok) throw new Error('Failed to add church member');
        loadChurch();
    } catch (err) {
        showAlert(err.message);
    }
}

/* ---------- UPDATE ---------- */
async function update(id, name) {
    const res = await fetch(`${apiUrl}/${id}`,{
        method:'PUT',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ name })
    });
    if (!res.ok) throw new Error('Failed to update');
    // refresh levels or church depending on type
    loadLevels();
    if (currentLevel) loadLevelItems();
    loadChurch();
}

/* ---------- CHURCH ---------- */
async function loadChurch() {
    try {
        const res = await fetch(`${apiUrl}?category=church_of_christ`);
        if (!res.ok) throw new Error('Failed to fetch church members');
        const data = await res.json();

        const ul = document.getElementById('churchList');
        ul.innerHTML = '';
        document.getElementById('churchCount').textContent = data.length;

        data.forEach((m, i) => {
            const li = document.createElement('li');
            li.style.position = 'relative';

            const span = document.createElement('span');
            span.textContent = `${i+1}. ${m.name}`;
            span.style.flex = '1';

            const btn = document.createElement('button');
            btn.innerHTML = 'â‹®';
            btn.className = 'action-btn';

            const menu = document.createElement('div');
            menu.className = 'action-menu';

            const edit = document.createElement('div');
            edit.textContent = 'Edit';
            edit.onclick = async () => {
                const newName = prompt('Edit member name', m.name);
                if (!newName) return;
                try {
                    await update(m._id, newName);
                    loadChurch();
                } catch (err) {
                    showAlert(err.message);
                }
            };

            const del = document.createElement('div');
            del.textContent = 'Delete';
            del.onclick = async () => {
                if (!confirm('Delete member?')) return;
                try {
                    const res = await fetch(`${apiUrl}/${m._id}`, { method:'DELETE' });
                    if (!res.ok) throw new Error('Failed to delete member');
                    loadChurch();
                } catch (err) {
                    showAlert(err.message);
                }
            };

            menu.append(edit, del);
            btn.onclick = e => {
                e.stopPropagation();
                closeMenus();
                menu.style.display = 'block';
            };

            li.append(span, btn, menu);
            ul.appendChild(li);
        });
    } catch (err) {
        showAlert(err.message);
    }
}

/* ---------- UTILS ---------- */
function closeMenus(){
    document.querySelectorAll('.action-menu').forEach(m=>m.style.display='none');
}
document.addEventListener('click', closeMenus);

document.addEventListener('DOMContentLoaded', ()=>{
    loadLevels();
    loadChurch();
});
    </script>

</body>
</html>
